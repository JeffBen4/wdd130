<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting - Contact Us</title>
    <meta name="description" content="Contact Whitewater Rafting for inquiries, reservations, and suggestions.">
    <meta name="author" content="Jeffrey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Whitewater Rafting</h1>
        <section class="contact-info">
            <p><strong>Address:</strong> 123 Rafting Lane, River City, RC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.95373631531766!3d-37.81627977975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f11fd7%3A0xf019ede8215fd9c4!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1611813540638!5m2!1sen!2sus" width="600" height="450" allowfullscreen loading="lazy"></iframe>
        </section>
        
        <h2>Meet Our Team</h2>
        <div class="team">
            <figure>
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>John Doe - Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mike Johnson">
                <figcaption>Mike Johnson - Safety Instructor</figcaption>
            </figure>
        </div>
        
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <fieldset>
                <legend>Purpose of Message:</legend>
                <label for="general"><input type="radio" id="general" name="purpose" value="general" required> General Inquiry</label>
                <label for="reservation"><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question</label>
                <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion</label>
            </fieldset>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter</label>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Whitewater Rafting | Designed by Jeffrey</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
        <p><a href="images/contact-wireframe.png">View Contact Page Wireframe</a></p>
    </footer>
</body>
</html>
