<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting - Home</title>
    <meta name="description" content="Explore thrilling Whitewater Rafting adventures. Book your trip today!">
    <meta name="author" content="Jeffrey">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero-home.jpg" alt="Rafting Adventure">
            <h1>Experience the Thrill of Whitewater Rafting</h1>
        </div>
        
        <section class="newsletter">
            <h2>Sign Up for Our Newsletter</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Subscribe</button>
            </form>
        </section>
        
        <section class="cta">
            <h2>Ready for an Adventure?</h2>
            <p>Explore our thrilling rafting trips and book your next adventure today!</p>
            <a href="trips.html" class="btn">View Trips</a>
        </section>
        
        <section class="offerings">
            <div class="grid">
                <figure>
                    <img src="images/rafting1.jpg" alt="Rafting Fun">
                    <figcaption>Unforgettable Rapids</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting2.jpg" alt="Team Adventure">
                    <figcaption>Team Building Adventures</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Whitewater Rafting | Designed by Jeffrey</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
